<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-odin</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./resources/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <section class="left">
        <div class = 'left-mid'>
            <img class = 'left-logo' src="./resources/odin-lined.png">
            <div>ODIN</div>
        </div>
    </section>

    <section class="right">
        <div class="info">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum et deleniti iusto, libero tempore quam doloremque optio consequuntur dignissimos nisi quod aspernatur. Facere aut voluptatem, sequi rem adipisci ut incidunt?</p>
            <em>You know you wanna</em>
        </div>
        <div class = 'form-container'>
            
            <form action="#" method="post" id="create-account">
                <p class="form-header">Let's do this!</p>
                <div class="name">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class = 'form-group'>
                        <label for="last-name">LAST NAME:</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="contact">
                    <div class="form-group">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class = 'form-group'>
                        <label for="phone-number">PHONE NUMBER:</label>
                        <input type="number" id="phone-number" name="phone-number" required >
                    </div>
                </div>
                <div class="password">
                    <div class="form-group">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class = 'form-group'>
                        <label for="confirm-pass">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm-pass" name="confirm-pass" required >
                    </div>
                </div>
            </form>
        </div>
        <div class="submit">
            <button type="submit" form="create-account">Create account</button>
        </div>
        <p>Already have an account <a href="#">Login</a></p>
        
    </section>
</body>
</html>
